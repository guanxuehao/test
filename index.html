<!DOCTYPE html>
<!-- 声明文档类型为HTML5 -->
<html lang="zh-CN">
<!-- lang属性指定网页语言为简体中文 -->
<head>
    <!-- 头部信息，包含网页元数据和引用资源 -->
    <meta charset="UTF-8">
    <!-- 设置字符编码为UTF-8，避免中文乱码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 适配移动端，设置视口宽度为设备宽度，初始缩放比例1.0 -->
    <title>我的第一个HTML网页</title>
    <!-- 网页标题，显示在浏览器标签栏 -->
    <style>
        /* 基础样式重置和全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 页面背景和整体布局 */
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* 头部样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 导航栏样式 */
        nav {
            background-color: #34495e;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        /* 主体内容容器 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        /* 主要内容区域 */
        main {
            flex: 3;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 侧边栏样式 */
        aside {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 文章卡片样式 */
        .article-card {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .article-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .article-card p {
            color: #666;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 网页头部 -->
    <header>
        <h1>欢迎来到我的网页</h1>
        <p>一个简单的HTML示例页面</p>
    </header>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#service">服务</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <!-- 主体内容容器 -->
    <div class="container">
        <!-- 主要内容区域 -->
        <main>
            <div class="article-card">
                <h3>HTML基础介绍</h3>
                <p>HTML（超文本标记语言）是用于创建网页的标准标记语言。它描述了网页的结构，通过各种标签来定义不同的内容元素，比如标题、段落、链接、图片等。</p>
                <a href="#" class="btn">查看更多</a>
            </div>
            <div class="article-card">
                <h3>CSS美化网页</h3>
                <p>CSS（层叠样式表）用于描述HTML文档的呈现方式，包括布局、颜色、字体等样式。通过CSS可以让网页更加美观和易读。</p>
                <a href="#" class="btn">查看更多</a>
            </div>
        </main>

        <!-- 侧边栏 -->
        <aside>
            <h3>侧边栏</h3>
            <ul>
                <li>最新文章</li>
                <li>热门推荐</li>
                <li>分类导航</li>
                <li>标签云</li>
            </ul>
        </aside>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 我的网页 - 保留所有权利</p>
    </footer>
</body>
</html>
